<!DOCTYPE = html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Loja - VueJs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <div v-show="sideBar" class="sideBar">
        </div>
        <div class="card" style="margin-left: 30%; margin-top: 10%; width: 50%; height: 70%;border-width: 2px;">
            <div class="card-title" style="margin: 10px"><h1>Cadastrar-se</h1></div>
            <div class="card-subtitle">Entre suas informações</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="nameStore">Nome da Loja</label>
                        <input type="text" class="form-control" id="nameStore" placeholder="Entre com o nome da loja" required>
                    </div>
                    <div class="form-group">
                            <input type="submit" class="btn btn-primary" onsubmit= value="Cadastrar-se" />
                        </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                title: "Loja - VueJs",
                sideBar: false
            },
            methods: {
                get() {
                    axios.get("https://viacep.com.br/ws/63700155/json/").then(resp => alert(resp)).catch(err => console.log(err));
                }
            }
        })
    </script>
</body>

</html>
